<!DOCTYPE html>
<html lang="en">
<head>
    <title>File Sharing</title>
    <link rel="stylesheet" href="/static/css/style.css">
<body>

    <div class="container">
        <h1>File Sharing</h1>


        <form method="post">
            {% csrf_token %}
            <!-- Remember name is used to connect with inputs and variable in function -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> <br>

            <button type="submit">Share</button>
        </form>

        {% if errorMessage %}
            <script>
                alert("{{ errorMessage }}");
            </script>
        {% endif %}

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}



        <h2>Shared Files</h2>
        <ul>
            {% for file in shared_files %}
                <li>
            
                </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
